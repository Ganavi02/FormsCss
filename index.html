<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
   
    <h1>Course Registration</h1>
    <div class="content">
    <form action="">
        
        <fieldset> 
            
            <legend>Personal Details</legend>
             <table>
        <tr>
            <td><label for="FirstName">First Name</label></td>
            <td><input type="text" 
                name="FirstName" 
                placeholder="Ex: Ganavi"
                required> 
                <p>Enter your First Name</p></td>
        </tr>
        <tr>
            <td><label for="LastName">Last Name</label></td>
            <td><input type="text" 
                name="LastName" 
                placeholder="Ex: V"> 
                <p>Enter your Last Name</p></td>      
        </tr> 
        <tr>
            <td><label for="PhoneNumber">Phone number</label></td>
            <td><input type="tel" 
                name="PhoneNumber" 
                placeholder="+91 6363591854"
                required> 
                <p>Enter your Phone Number</td>
        </tr>
        <tr>
            <td><label for="Email">Email</label></td>
            <td><input type="email" 
                name="Email" 
                placeholder="ganavi@gmail.com"
                required>
                <img src="./check-button.png" id="correct" alt="">
                <img src="./delete.png" id="wrong" alt="">
            </td> 
           
                
        </tr>
        <tr>
            <td><label for="Password">Password</label></td>
            <td><input type="password" 
                name="Password" 
                placeholder="min 8 characters"
                required
                > 
                <p>Enter the Password</p></td>
        </tr>
        <tr>
            <td><label for="ConfirmPassword">Confirm Password</label></td>
            <td><input type="password" 
                name="ConfirmPassword" 
                placeholder="min 8 characters"  
                required> 
                <p>Enter the Password same as above</p></td>
        </tr>
        <tr>
            <td><label for="DOB">DOB</label></td>
            <td><input type="date" 
                name="DOB" 
                placeholder="2/11/2003"
                required>
            </td>
        </tr>
        <tr>
            <td><label for="">AGE</label></td>
            <td><input type="number" 
                name="AGE" 
                placeholder="Ex:20"
                min="18"
                max="100"
                required>
                <img src="./check-button.png" id="correct" alt="">
                <img src="./delete.png" id="wrong" alt="">
            </td>
        </tr>
        <tr>
            <td><label for="Gender">Gender</label></td>
            <td>
                <input type="radio" value="Male" name="Gender"><label>Male</label>
                <input type="radio" value="Female" name="Gender"><label>Female</label>
                <input type="radio" value="Others" name="Gender"><label>Others</label>
                
            </td>
        </tr>
        <tr>
            <td><label for="SelectCountry">Select Country</label></td>
            <td><select name="SelectCountry" id="">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="China">China</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="">Upload Resume</label></td>
            <td><input type="file"></td>
        </tr>
        <tr><td><input id="button" type="reset"></td></tr>
    </table>
        </fieldset>
    <fieldset>
        <legend>Course Details</legend>
        <label for="">Select Course</label> <br>
        <select name="" id="">
            <option value="Python Full Stack">Python Full Stack</option>
            <option value="Java Full Stack">Java Full Stack</option>
        </select><br>
        <label for="">Delivery Mode</label>
        <input type="radio" name="Delivery">ONLINE
        <input type="radio" name="Delivery">OFFLINE 
        <br> <br>
        <label for="">INSTITUTE NAME:</label> 
        <input type="text"> <br>
        <label for="">Comments</label> <br>
        <textarea name="" rows="5" cols="50" id=""></textarea>     
      
    </fieldset>
    <input id="button" type="submit">  
    
    </form>
</div>  

</body>
</html>
